<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Feliz Aniversário Tia Carol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="love_letter_final.css" />
  </head>
  <body>
    <div class="zoom-wrapper">
      <div class="envlope-wrapper">
        <div id="envelope" class="close">
          <div class="front flap"></div>
          <div class="front pocket"></div>
          <div class="letter">
            <div class="words line1">Para: Carol</div>
            <div class="words line2">Tia, mesmo com nossas arengas, saiba que eu te amo muito.</div>
            <div class="words line3">Que esse seu trigésimo aniversário seja muito especial e que sua vida seja sempre feliz e próspera.</div>
            <div class="words line4">Eu te amo!</div>
          </div>
          <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
          </div>
        </div>
        <div class="reset">
          <button id="open">Abrir</button>
          <button id="reset">Fechar</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love_letter_2.js"></script>
  </body>
</html>
